<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab by Mayo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-content">
        <div class="side-nav">
            <div class="all-tasks">
                <h2 class="task-list-title">My Lists</h2>
                <ul class="task-list">
                    <li class="active-list">School Work</li>
                    <li>Work</li>
                    <li>Coding</li>
                </ul>

                <form action="">
                    <input 
                    type="text"
                    class="new list"
                    placeholder="new list name"
                    aria-label="new list name"
                    >
                    <button class="btn list" aria-label="create new list">+</button>
                </form>
            </div>
        </div>
        <div class="content-body">
            <div class="header-nav">
                <img src="images/swot-logo.png" alt="SWOT" class="header-logo">
            </div>
            <div class="progress-bar"></div>
            <div class="todo-list-container">
                <div class="todo-list">
                    <div class="to-header">
                        <h2 class="list-title">Youtube</h2>
                        <p class="task-count">3 tasks remaining</p>
                    </div>

                    <div class="todo-body">
                        <div class="tasks">

                            <!--Task 1-->
                            <div class="task">
                                <input 
                                type="checkbox" 
                                id="task-1"
                                >
                                <label for="task-1">
                                    <span class="custom-checkbox"></span>
                                    make a todo list chrome extension
                                </label>
                            </div>

                            <!--Task 2-->
                            <div class="task">
                                <input 
                                type="checkbox" 
                                id="task-2"
                                >
                                <label for="task-2">
                                    <span class="custom-checkbox"></span>
                                    cool beans
                                </label>
                            </div>

                            <!--Task 3-->
                            <div class="task">
                                <input 
                                type="checkbox" 
                                id="task-3"
                                >
                                <label for="task-3">
                                    <span class="custom-checkbox"></span>
                                    do home work
                                </label>
                            </div>


                        </div>
                        <div class="new-task-creator">
                            <form action="">
                                <input 
                                type="text"
                                class="new list"
                                placeholder="new task name"
                                aria-label="new task name"
                                >
                                <button class="btn task" aria-label="create new list">+</button>
                            </form>
                        </div>
                        <div class="delete-stuff">
                            <button class="btn delete">Clear Completed Tasks</button>
                            <button class="btn delete">Delete List</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
